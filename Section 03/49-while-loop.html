<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>49 - Exercise: While Loops</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h1>49 - While Loop</h1>
    <p>
      A While loop does not require a counter but only a condition. This loop is
      the right tool for the job when you don't know before hand how many
      iterations the loop should have.
    </p>

    <script>
      // While loop example
      let rep = 1;
      while (rep <= 10) {
        console.log(`WHILE: Lifting weights ${rep}`);
        rep++; // Note: Not including this will causing an infinite loop and crash your browser!
      }

      console.log(`============================`);

      // Creating a dice that will randomly roll a number but when reaches the #6 it will end the loop
      let dice = Math.trunc(Math.random() * 6) + 1;

      while (dice !== 6) {
        console.log(`You rolled a ${dice}`);
        dice = Math.trunc(Math.random() * 6) + 1;
        if (dice === 6) {
          console.log(`Congrats! You rolled a 6. The loop has ended.`);
        }
      }
    </script>

    <script src="js/main.js"></script>
  </body>
</html>
