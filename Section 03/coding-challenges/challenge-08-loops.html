  <body>
    <h1>Loops</h1>

    <script>
      // Task #1 - Create an array 'bills' containing all 10 test bill values
      const calcTip = function (bill) {
        return bill >= 50 && bill <= 300 ? bill * 0.15 : bill * 0.2;
      };

      const bills = [22, 295, 176, 440, 37, 105, 10, 1100, 86, 52];

      const tips = [];
      const totals = [];

      for (let i = 0; i < bills.length; i++) {
        const tip = calcTip(bills[i]);
        tips.push(tip);
        totals.push(tip + bills[i]);
      }

      console.log(bills, tips, totals);

      // Task #2 - Create empty arrays for the tips and the totals ('tips' and 'totals')

      // for every bill value in the bills array. Use a for loop to perform the 10 calculations!
    </script>
