  <body>
    <h1>13 - Defining Variables: let, const, var</h1>
    <ul>
      <li>
        <strong>let</strong> The value in the "let" variable can be changed
        <br />
        <code>
          let age = 30;
          <br />
          age = 35;
        </code>
      </li>
      <li>
        <strong>const</strong> The value in the "const" variable cannot be
        changed
      </li>
      <li>
        <strong>var</strong> Do not use, this the old way of defining variables
      </li>
    </ul>
    <p>*Note: Always use "const" as much as possible.</p>

    <script>
      let age = 30;
      age = 35;

      console.log(age);
    </script>
    <script src="js/main.js"></script>
  </body>
